<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Fulfillment Response</title>
</head>
<body>
  <h1>Direct Fulfillment Response</h1>
  <div id="response-container"></div>

  <script>
    // Function to fetch and display the response
    async function fetchData() {
      try {
        const response = await fetch('/direct-fulfillment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ partnerUserId: '15ddc8b179e57bfc769afe550245833ef836bf303c076ca96947e0954f0766fe' }),
        });

        if (response.ok) {
          const responseData = await response.json();
          displayResponse(responseData);
        } else {
          const errorData = await response.json();
          displayError(errorData);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to display the successful response
    function displayResponse(data) {
      const responseContainer = document.getElementById('response-container');
      responseContainer.innerHTML = `<p>Success: ${data.success}</p><p>Data: ${JSON.stringify(data.data)}</p>`;
    }

    // Function to display the error response
    function displayError(error) {
      const responseContainer = document.getElementById('response-container');
      responseContainer.innerHTML = `<p>Error: ${error.error}</p>`;
    }

    // Fetch data when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
